<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.
    let num = prompt('nhập vào 1 số nguyên lớn hơn 0')
    num = parseInt(num)
    let total = 0;
    for (let i = 1; i <= num; i++){
        total += i;
    }
    alert('tổng của các số nhập vào là '+ total)
</script>
</body>
</html>
